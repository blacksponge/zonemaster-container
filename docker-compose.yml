version: "3.9"
services:
  bootstrap:
    build: ./backend
    image: zonemaster
    volumes:
      - ./config:/etc/zonemaster:ro
    command: bootstrap
    profiles:
      - bootstrap
    depends_on:
      - postgres
  zonemaster-api:
    build: ./backend
    image: zonemaster
    ports:
      - "5000:5000"
    volumes:
      - ./config:/etc/zonemaster:ro
    command: api
    depends_on:
      - postgres
  zonemaster-agent:
    build: ./backend
    image: zonemaster
    volumes:
      - ./config:/etc/zonemaster:ro
    command: agent
    depends_on:
      - postgres
    deploy:
      mode: replicated
      replicas: 1
  postgres:
    image: postgres:12
    command: postgres -c shared_buffers=256MB -c max_connections=300
    environment:
        POSTGRES_USER: zonemaster
        POSTGRES_PASSWORD:  zonemaster
        POSTGRES_DB: zonemaster
